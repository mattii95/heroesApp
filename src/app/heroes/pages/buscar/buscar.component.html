<div fxLayout="column">
    <div>
        <h2>Buscador de Heroes</h2>
        <mat-divider>
        </mat-divider>
    </div>
    <div fxLayout="column">
        <mat-form-field appearance="fill">
            <mat-label>Buscar Heroe</mat-label>
            <input type="text"
                   placeholder="Escriba un Heroe"
                   aria-label="Buscar Heroe"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete 
                autoActiveFirstOption 
                #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada($event)"
            >
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
              <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0" >
                No se encontro nada con el termino: {{termino}}
              </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
</div>
